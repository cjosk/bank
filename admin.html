    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, onSnapshot, runTransaction, serverTimestamp, writeBatch, getDocs, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- AYARLAR ---
        const DISCORD_CLIENT_ID = "1412951643741356215";
        const GUILD_ID = "MsXlz1fUQFySJSqG4HiGbA";
        // ...
        
        document.addEventListener('DOMContentLoaded', () => {
            // ... (Tüm eski kodlar burada)

            // --- YENİ BÖLÜM: SATIŞ OPTİMİZASYONU ---
            const analyzeLogButton = document.getElementById('analyze-log-button');
            const logInput = document.getElementById('log-input');
            const optimizationResultsEl = document.getElementById('optimization-results');

            // Item adı -> Benzersiz ID eşleşmesi için küçük bir harita.
            // Gerçek bir uygulamada bu çok daha büyük bir JSON dosyasından çekilirdi.
            const ITEM_ID_MAP = {
                "adept's bag": "T4_BAG",
                "adept's lymhurst cape": "T4_CAPE_LYMHURST",
                "grandmaster's cleric robe": "T7_ARMOR_CLOTH_HEAL",
                "elder's stalker shoes": "T8_SHOES_LEATHER_STALKER",
                "grandmaster's damnation staff": "T7_2H_CURSEDSTAFF_MORGANA",
                "adept's smuggler cape": "T4_CAPE_THETFORD",
                "adept's mistcaller": "T4_OFF_MISTCALLER",
                "adept's mage cowl": "T4_HEAD_CLOTH_MAGE",
                "elder's fort sterling cape": "T8_CAPE_FORTSTERLING",
                "holy fetish": "T4_ARTEFACT_2H_HOLYSTAFF_HELL",
                "pork omelette": "T3_MEAL_OMELETTE"
            };

            analyzeLogButton.addEventListener('click', async () => {
                const logText = logInput.value.trim();
                if (!logText) return showNotification("Lütfen log verisini girin.", true);

                optimizationResultsEl.innerHTML = `<div class="flex justify-center items-center p-8"><div class="loader"></div></div>`;
                
                try {
                    // 1. Log'u işle
                    const lines = logText.split('\n').slice(1); // Başlık satırını atla
                    const itemsToPrice = {};
                    lines.forEach(line => {
                        const parts = line.replace(/"/g, '').split('\t');
                        if (parts.length < 6) return;
                        
                        const itemName = parts[2].toLowerCase();
                        const enchantment = parseInt(parts[3] || '0');
                        const quality = parseInt(parts[4] || '1');
                        const amount = parseInt(parts[5] || '1');
                        
                        const uniqueKey = `${itemName}@${enchantment}q${quality}`;
                        if (itemsToPrice[uniqueKey]) {
                            itemsToPrice[uniqueKey].amount += amount;
                        } else {
                            itemsToPrice[uniqueKey] = { itemName, enchantment, quality, amount };
                        }
                    });

                    // 2. Albion Data Project'ten fiyatları çek
                    const itemIds = Object.values(itemsToPrice)
                        .map(item => ITEM_ID_MAP[item.itemName])
                        .filter(Boolean) // Eşleşmeyenleri kaldır
                        .join(',');

                    if (!itemIds) throw new Error("Log'da bilinen bir item bulunamadı.");

                    const locations = "Black Market,Bridgewatch,Caerleon,Fort Sterling,Lymhurst,Martlock,Thetford";
                    const qualities = "1,2,3,4,5";
                    const priceApiUrl = `https://www.albion-online-data.com/api/v2/stats/prices/${itemIds}?locations=${locations}&qualities=${qualities}`;
                    
                    const priceResponse = await fetch(priceApiUrl);
                    if (!priceResponse.ok) throw new Error("Fiyat verileri alınamadı.");
                    const priceData = await priceResponse.json();

                    // 3. En karlı şehri bul ve itemleri grupla
                    const cityGroups = {};
                    Object.values(itemsToPrice).forEach(item => {
                        const itemId = ITEM_ID_MAP[item.itemName];
                        if (!itemId) return;

                        let bestCity = null;
                        let maxPrice = 0;

                        priceData.forEach(priceEntry => {
                            if (priceEntry.item_id === itemId && priceEntry.quality === item.quality && priceEntry.sell_price_min > maxPrice) {
                                maxPrice = priceEntry.sell_price_min;
                                bestCity = priceEntry.city;
                            }
                        });

                        if (bestCity && maxPrice > 0) {
                            if (!cityGroups[bestCity]) {
                                cityGroups[bestCity] = { items: [], totalValue: 0 };
                            }
                            const itemValue = maxPrice * item.amount;
                            cityGroups[bestCity].items.push({ ...item, price: maxPrice, value: itemValue });
                            cityGroups[bestCity].totalValue += itemValue;
                        }
                    });

                    // 4. Sonuçları ekrana yazdır
                    renderOptimizationResults(cityGroups);

                } catch (error) {
                    console.error("Optimization Error:", error);
                    showNotification(error.message, true);
                    optimizationResultsEl.innerHTML = `<p class="text-center text-red-400 p-8">${error.message}</p>`;
                }
            });

            function renderOptimizationResults(cityGroups) {
                if (Object.keys(cityGroups).length === 0) {
                    optimizationResultsEl.innerHTML = `<p class="text-center text-zinc-400 p-8">Karlı bir satış lokasyonu bulunamadı.</p>`;
                    return;
                }

                let html = '';
                for (const city in cityGroups) {
                    const group = cityGroups[city];
                    html += `
                        <div class="city-result mt-6">
                            <h3 class="text-xl font-bold border-b border-gray-700 pb-2 mb-4">${city} - Toplam Değer: <span class="text-amber-400">${formatSilver(group.totalValue)}</span></h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    `;
                    group.items.forEach(item => {
                        const itemId = ITEM_ID_MAP[item.itemName];
                        const enchantmentPart = item.enchantment > 0 ? `@${item.enchantment}` : '';
                        const imageUrl = `https://render.albiononline.com/v1/item/${itemId}${enchantmentPart}.png?quality=${item.quality}`;
                        html += `
                            <div class="card flex items-center p-3 gap-3">
                                <img src="${imageUrl}" onerror="this.style.display='none'" class="w-16 h-16 bg-black/20 rounded-md flex-shrink-0">
                                <div class="overflow-hidden">
                                    <p class="font-semibold text-sm truncate" title="${item.itemName}">${item.itemName}</p>
                                    <p class="text-xs text-zinc-400">Adet: ${item.amount}</p>
                                    <p class="text-xs font-bold text-green-400">${formatSilver(item.price)}</p>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div></div>`;
                }
                optimizationResultsEl.innerHTML = html;
            }

            // ... (diğer tüm eski kodlar buraya gelecek)
        });
    </script>
